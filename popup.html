<html>
<head style="height: 34px;">
	<style type="text/css">
		html, body { margin: 0; padding: 0; }
		.bookmarks-item {
			display: flex;
			color: #111;
			text-decoration: none;
			position: relative;
			left: 0;
			height: initial;
		}
		.bookmarks-item:hover {
			background: #ddd;
		}
		.website-icon {
			background-position: center;
			background-repeat: no-repeat;
			background-size: contain;
			height: 16px;
			margin: 4px;
			width: 16px;
		}
		.website-title {
			-webkit-margin-start: 4px;
			-webkit-margin-end: 4px;
			flex: 1;
			overflow: hidden;
			text-decoration: none;
			text-overflow: ellipsis;
			white-space: nowrap;
			line-height: 24px;
		}
		.bookmark-tag {
			line-height: 24px;
			border-radius: 2px;
			border: 1px solid #a7c391;
			background-color: #e2efdc;
			margin: 4px 2px;
			padding: 0px 2px;
			font-size: 12px;
			font-weight: bold;
			color: #87a478;
			box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.5), 0 1px 0 rgba(0,0,0,0.05);
			text-shadow: 0 1px 0 rgba(255,255,255,0.4);
			line-height: 16px;
			visibility: visible;
			background-clip: padding-box;
			background-origin: border-box;
			opacity: 1;
			transition: opacity 250ms, margin 250ms, visibility 250ms linear 0ms;
		}
		.bookmark-tag[aria-label=""] {
			display: none;
		}

		/* Toolbar based on RSS Feed Reader Style */
		#toolbar {
			height: 34px;
			background: rgb(250,250,255);
			background: linear-gradient(to bottom, rgba(250,250,255,1) 0%,rgba(217,218,219,1) 100%);
			box-shadow: 0 1px 0 rgba(255,255,255,0.9) inset;
			border-top: 1px solid #bfbfbf;
			position: relative;
			text-align: center;
		}

		#toolbar > .left-grounp {
			position: absolute;
			top: 0;
			left: 0;
		}

		#toolbar > .right-grounp {
			position: absolute;
			top: 0;
			right: 0;
		}

		#toolbar .tab-group {
			display: inline-block;
			zoom: 1;
			border-left: 1px solid #c7c8c9;
			height: 34px;
			line-height: 34px;
			font-size: 13px;
		}

		#toolbar .tab-group .tab {
			float: left;
			min-width: 34px;
			border-right: 1px solid #c7c8c9;
			cursor: pointer;
			height: 100%;
			padding: 0 4px;
			box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.5);
			font-weight: bold;
			user-select: none;
		}

		#toolbar .tab-group .tab:hover {
			border: 1px solid rgba(0,0,0,0.1);
			border-right: 1px solid rgba(0,0,0,0.2);
			border-bottom: none;
			border-top: none;
			margin-left: -1px;
		}

		#toolbar .tab-group .tab.current {
			background: rgb(222,222,226);
			background: linear-gradient(to bottom, rgba(222,222,226,1) 0%,rgba(225,225,228,1) 100%);
			border: 1px solid rgba(0,0,0,0.15);
			border-bottom: none;
			border-top: none;
			margin-left: -1px;
			box-shadow: 1px 0px 0px 0px rgba(255,255,255,0.25), -1px 0px 0px 0px rgba(255,255,255,0.25), 0px 1px 0px 0px rgba(0,0,0,0.1) inset, 0 -1px 0 rgba(0,0,0,0.2);
		}
		#toolbar .tab-group .tab[data-mode="delete"].current {
			background: #ee6644;
			background: linear-gradient(to bottom, #ee6644 0%, #ff7755 100%);
		}
	</style>
</head>
<body style="width: 320px; height: 34px">

<div id="app">
	<div id="bookmarkList"></div>
	<div id="toolbar">
		<div class="center-group tab-group">
			<a data-mode="open" class="tab current">Open</a>
			<a data-mode="archive" class="tab">Archive</a>
			<a data-mode="delete" class="tab">Delete</a>
		</div>
	</div>
</div>

<div id="templates" style="display:none;">
	<div id="bookmarkListItem">
		<a href="{{url}}" class="bookmarks-item" role="listitem" aria-label="{{title}}" data-id="{{id}}">
			<div class="website-icon" style="background-image: url('{{faviconUrl}}');"></div>
			<div class="website-title">{{title}}</div>
			<div class="bookmark-tag" aria-label="{{tag}}"
				style="color: {{tagColorStart}} 40%); background-color: {{tagColorStart}} 80%); border-color: {{tagColorStart}} 70%);">{{tag}}</div>
		</div>
	</div>
	
</div>

<script src="popup.js"></script>
</body>
</html>
